<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è, –º–∞–º–∞!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FDF5E6; /* –°–≤–µ—Ç–ª–æ-–±–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .item {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #message {
            font-size: 1.2em;
            color: #333; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ç–µ–∫—Å—Ç */
            margin-top: 20px;
            display: none;
            text-align: center;
            line-height: 1.6;
            max-width: 400px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* –õ–µ–≥–∫–∏–µ —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è —É–≥–ª–æ–≤ */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .pulsing-item {
            position: absolute;
            font-size: 50px;
            color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å -->
    <h1 id="start-title">üéÇ –ü–æ–º–æ–≥–∏ –º–∞–º–µ —Å–æ–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–∫–∏ –Ω–∞ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è üå∏</h1>
    <div id="game">
        <!-- –ü–æ–¥–∞—Ä–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>
    <div id="message"></div>
    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const startTitle = document.getElementById('start-title');
        const itemCount = 14; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–∞—Ä–∫–æ–≤
        let collected = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 150);
            return { x, y };
        }

        // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ (—Ç–æ—Ä—Ç—ã –∏ —Ü–≤–µ—Ç—ã)
        for (let i = 0; i < itemCount; i++) {
            const item = document.createElement('img');
            item.src = i % 2 === 0 ? 'cake.png' : 'flower.png'; // –ß–µ—Ä–µ–¥—É–µ–º —Ç–æ—Ä—Ç—ã –∏ —Ü–≤–µ—Ç—ã
            item.className = 'item';
            const pos = getRandomPosition();
            item.style.left = `${pos.x}px`;
            item.style.top = `${pos.y}px`;
            item.addEventListener('click', () => {
                item.style.display = 'none';
                collected++;
                if (collected === itemCount) {
                    showMessage();
                    startItemsAnimation();
                }
            });
            game.appendChild(item);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            startTitle.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
            message.innerHTML = `
                üéÇ –î–æ—Ä–æ–≥–∞—è –º–∞–º–∞, —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è! üå∏<br><br>
                –°–µ–≥–æ–¥–Ω—è –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å ‚Äî —Ç–≤–æ–π –¥–µ–Ω—å! –¢—ã ‚Äî –º–æ–π —Å–∞–º—ã–π –±–ª–∏–∑–∫–∏–π –∏ —Ä–æ–¥–Ω–æ–π —á–µ–ª–æ–≤–µ–∫.<br>
                –¢–≤–æ—è –ª—é–±–æ–≤—å, –∑–∞–±–æ—Ç–∞ –∏ –º—É–¥—Ä–æ—Å—Ç—å –≤—Å–µ–≥–¥–∞ –≤–¥–æ—Ö–Ω–æ–≤–ª—è–ª–∏ –º–µ–Ω—è. –Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –≤—Å–µ,<br>
                —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å –¥–ª—è –Ω–∞—à–µ–π —Å–µ–º—å–∏. –¢—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–∏–º–µ—Ä —Å–∏–ª—ã –∏ –¥–æ–±—Ä–æ—Ç—ã.<br><br>
                –í —Å–≤–æ–∏ 57 –ª–µ—Ç —Ç—ã –≤—ã–≥–ª—è–¥–∏—à—å –ø–æ—Ç—Ä—è—Å–∞—é—â–µ, –∏ —è –∂–µ–ª–∞—é —Ç–µ–±–µ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —Ç–∞–∫–æ–π –∂–µ<br>
                –∫—Ä–∞—Å–∏–≤–æ–π, —ç–Ω–µ—Ä–≥–∏—á–Ω–æ–π –∏ —Å—á–∞—Å—Ç–ª–∏–≤–æ–π. –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –ø—Ä–∏–Ω–æ—Å–∏—Ç —Ä–∞–¥–æ—Å—Ç—å,<br>
                –∑–¥–æ—Ä–æ–≤—å–µ –∏ –Ω–æ–≤—ã–µ –ø—Ä–∏—è—Ç–Ω—ã–µ —Å—é—Ä–ø—Ä–∏–∑—ã!<br><br>
                –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å. –Ø –ª—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ —Å–ª–æ–≤! ‚ù§Ô∏è<br><br>
                –° –ª—é–±–æ–≤—å—é, —Ç–≤–æ–π —Å—ã–Ω/–¥–æ—á—å üòò
            `;
            message.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function startItemsAnimation() {
            const duration = 5 * 1000; // 5 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;

            function createPulsingItem() {
                const item = document.createElement('div');
                item.classList.add('pulsing-item');
                item.innerHTML = Math.random() > 0.5 ? 'üéÇ' : 'üå∏'; // –ß–µ—Ä–µ–¥—É–µ–º —Ç–æ—Ä—Ç—ã –∏ —Ü–≤–µ—Ç—ã
                item.style.left = `${Math.random() * 100}vw`;
                item.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(item);

                setTimeout(() => {
                    item.remove();
                }, 2000); // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                } else {
                    createPulsingItem();
                }
            }, 200); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –∫–∞–∂–¥—ã–µ 200 –º—Å
        }
    </script>
</body>
</html>
