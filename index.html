<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å -->
    <h1 id="start-title"> –ú–∞–º ! –ê –¥–∞–≤–∞–π —Å–æ–±–µ—Ä–µ–º —ç—Ç–∏ –ø–æ–¥–∞—Ä–æ—á–∫–∏ –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ, —Ç—ã–∫–∞–π –∏—Ö –Ω–µ —Å—Ç–µ—Å–Ω—è–π—Å—è)! üéÇüå∏üéÅüéà</h1>
    <div id="game">
        <!-- –ü–æ–¥–∞—Ä–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const startTitle = document.getElementById('start-title');
        const itemCount = 14; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–∞—Ä–∫–æ–≤
        let collected = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 150); // –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
            return { x, y };
        }

        // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ (—Ç–æ—Ä—Ç—ã, —Ü–≤–µ—Ç—ã, –ø–æ–¥–∞—Ä–æ—á–Ω—ã–µ –∫–æ—Ä–æ–±–∫–∏, —à–∞—Ä–∏–∫–∏)
        for (let i = 0; i < itemCount; i++) {
            const item = document.createElement('img');
            const items = ['cake.png', 'flower.png', 'gift.png', 'balloon.png']; // –†–∞–∑–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            item.src = items[i % items.length];
            item.className = 'item';
            const pos = getRandomPosition();
            item.style.left = `${pos.x}px`;
            item.style.top = `${pos.y}px`;
            item.addEventListener('click', () => {
                item.style.display = 'none';
                collected++;
                if (collected === itemCount) {
                    showMessage();
                    startItemsAnimation();
                    startFireworks(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç
                }
            });
            game.appendChild(item);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            startTitle.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
            message.innerHTML = `
                üéÇ –î–æ—Ä–æ–≥–∞—è –º–∞–º–∞, —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è! üå∏üéâ<br>
                –°–µ–≥–æ–¥–Ω—è –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å ‚Äî —Ç–≤–æ–π –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è! üéà –¢—ã –ø–æ —Ñ–∞–∫—Ç—É —Å–∞–º—ã–π –±–ª–∏–∑–∫–∏–π<br>
                –∏ —Ä–æ–¥–Ω–æ–π —á–µ–ª–æ–≤–µ–∫ –¥–ª—è –Ω–∞—Å —Å –ö–∞—Ä–∏–Ω–∫–æ–π ‚ù§Ô∏èüíê. –¢–≤–æ—è –ª—é–±–æ–≤—å, –∑–∞–±–æ—Ç–∞, –∂–µ–ª–∞–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å<br>
                –∏ –ø–æ–º–æ—á—å –≤ –Ω—É–∂–Ω—É—é –º–∏–Ω—É—Ç—É –æ—â—É—Ç–∏–º–æ –∏ —Ü–µ–Ω–Ω–æ –¥–ª—è –º–µ–Ω—è üôè‚ú®. –Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –≤—Å–µ,<br>
                —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å –¥–ª—è –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏—è –Ω–∞—à–µ–π —Å–µ–º—å–∏! üè°üíñ<br>
                –í —Å–≤–æ–∏ –º—É–¥—Ä—ã–µ –≥–æ–¥–∞ —Ç—ã –≤—ã–≥–ª—è–¥–∏—à—å –≤–µ–ª–∏–∫–æ–ª–µ–ø–Ω–æ ‚ú®üåü, –∏ —è –∂–µ–ª–∞—é —Ç–µ–±–µ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è<br>
                —Ç–∞–∫–æ–π –∂–µ –∏ –¥–∞–ª–µ–µ üí™üå∏. –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –ø—Ä–∏–Ω–æ—Å–∏—Ç —Ä–∞–¥–æ—Å—Ç—å üåà, —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏–µ —Å–æ–±–æ–π<br>
                –∏ –æ–∫—Ä—É–∂–∞—é—â–∏–º–∏ ü§ó, –∑–¥–æ—Ä–æ–≤—å–µ üíä –∏ –Ω–æ–≤—ã–µ –ø—Ä–∏—è—Ç–Ω—ã–µ —Å—é—Ä–ø—Ä–∏–∑—ã üéÅ, –∞ —Ç–∞–∫–∂–µ –ø–æ–ª–µ–∑–Ω—É—é –Ω–æ–≤–∏–∑–Ω—É<br>
                –≤ —Ç–≤–æ—é –∂–∏–∑–Ω—å, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å–∫—É—á–∞—Ç—å! üöÄüìö<br>
                –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –∏ –∑–∞ —Ç–æ, —á—Ç–æ –ø—ã—Ç–∞–µ—à—å—Å—è –ø–æ–Ω—è—Ç—å –º–µ–Ω—è, —Ö–æ—Ç—è –æ—Å–æ–∑–Ω–∞—é,<br>
                —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ üòÖ). –ú—ã –ª—é–±–∏–º —Ç–µ–±—è! ‚ù§Ô∏èüíï –ë—É–¥—å —Å—á–∞—Å—Ç–ª–∏–≤–∞ –Ω–µ —Ç–æ–ª—å–∫–æ —Å–µ–≥–æ–¥–Ω—è, –Ω–æ –∏ –≤—Å–µ–≥–¥–∞! üåü‚ú®<br>
                –£—Ä–∞–∞–∞–∞–∞–∞ —ç—Ç–æ–º—É –¥–Ω—é))) üéâüéäüòò
            `;
            message.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function startItemsAnimation() {
            const duration = 5 * 1000; // 5 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;

            function createPulsingItem() {
                const item = document.createElement('div');
                item.classList.add('pulsing-item');
                const emojis = ['üéÇ', 'üå∏', 'üéÅ', 'üéà', 'üåü']; // –†–∞–∑–Ω—ã–µ —ç–º–æ–¥–∑–∏
                item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                item.style.left = `${Math.random() * 100}vw`;
                item.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(item);

                setTimeout(() => {
                    item.remove();
                }, 2000); // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                } else {
                    createPulsingItem();
                }
            }, 200); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –∫–∞–∂–¥—ã–µ 200 –º—Å
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–ª—é—Ç–∞
        function startFireworks() {
            const duration = 10 * 1000; // 10 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                } else {
                    confetti({
                        particleCount: 100,
                        spread: randomInRange(50, 70),
                        origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
                        colors: ['#FFD700', '#FF6F61', '#FFFFFF', '#8A2BE2', '#FF4500']
                    });
                }
            }, 250); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç –∫–∞–∂–¥—ã–µ 250 –º—Å
        }
    </script>
